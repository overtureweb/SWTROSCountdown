<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to Star Wars: The Rise of Skywalker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      property="og:image"
      content="https://starwars.overtureweb.com/swros.c378c3b3.png"
    />
    <meta charset="UTF-8" />
    <style>
      .sw-logo--hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row justify-content-center align-items-center background--stars"
        style="height:100vh"
      >
        <div class="col-12 col-md-6 col-lg-5 text-center">
          <img
            class="sw-logo sw-logo--hide w-100"
            src="/src/images/swros.png"
          />
          <div class="time-diff__container text-light"></div>
          <audio
            loop
            class="mt-5"
            controls
            autoplay
            src="/src/audio/yodas-theme.m4a"
          ></audio>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
